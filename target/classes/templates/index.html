<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Entry System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>

	<div class="container my-2">
	
	<a th:href = "@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
	<br>

		<div class="container mt-5">
			<form th:action="@{/search}" method="get">
				<input type="text" name="keyword" th:value="${keyword}"  placeholder="Find by First Name" size="50" >
				<button type="submit" class="btn btn-info" >Search</button>
				<button type="submit" class="btn btn-info" >Reset</button>
			</form>
	<br><br>
			<h1>Employees List</h1>
			<br>
		<table border="1" class = "table table-striped table-responsive-md">
			<caption></caption>
			<thead>
				<tr>
					<th id="">First Name</th>
					<th id="">Last Name</th>
					<th id="">Email</th>
					<th id="">View Details</th>
					<th id=""> Update </th>
					<th id="">Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${listEmployees}">
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					<td><a th:href="@{/viewDetails/{id}(id=${employee.id})}" class="btn btn-primary">View</a></td>
					<td><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a></td>
					<td><a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
