<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Assets Entry System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div class="container my-2">

    <a th:href = "@{/assets/add}" class="btn btn-primary btn-sm mb-3"> Add Assets </a>
    <br>

    <div class="container mt-5">
        <form th:action="@{/asset/search}" method="get">
            <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find by Asset Code" size="50" >
            <button type="submit" class="btn btn-info" >Search</button>
            <button type="submit" class="btn btn-info" >Reset</button>
        </form>
        <br><br>
        <h1>Assets List</h1>
        <br>
        <table border="1" class = "table table-striped table-responsive-md">
            <caption></caption>
            <thead>
            <tr>
                <th id="">Asset Code</th>
                <th id="">Asset Type</th>
                <th id="">Employee Id</th>
                <th id="">Employee First Name</th>
                <th id="">Employee Email </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="asset : ${assetsList}">
                <td th:text="${asset.assetCode}"></td>
                <td th:text="${asset.assetType}"></td>
                <td th:text="${asset.employee.id}"></td>
                <td th:text="${asset.employee.firstName}"></td>
                <td th:text="${asset.employee.email}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
