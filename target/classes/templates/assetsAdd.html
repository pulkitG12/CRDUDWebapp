<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Assets Entry System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Asset Entry System</h1>
    <hr>
    <h2>Save asset</h2>

    <form action="#" th:action="@{/assets/save}" th:object="${assets}"
          method="POST">
        <input type="text" th:field="*{assetCode}"
               placeholder="Asset Code" class="form-control mb-4 col-4">

        <input type="text" th:field="*{assetType}"
               placeholder="Asset Type" class="form-control mb-4 col-4">

        <select th:field="*{employee}" class="form-control">
            <option th:each="employee: ${employeeList}" th:value="${employee.id}" th:text="${employee.firstName}"></option>
        </select>
        <button type="submit" class="btn btn-info col-2"> Save </button>
    </form>

    <hr>

    <a th:href = "@{/assets}"> Back to Assets List</a>
</div>
</body>
</html>
